<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 건강 점수 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>일일 건강 점수 계산기</h1>
        
        <div class="input-group">
            <label for="sleep">수면 시간 (시간):</label>
            <input type="number" id="sleep" min="0" max="24" step="0.5" placeholder="예: 7.5">
        </div>

        <div class="input-group">
            <label for="exercise">운동 시간 (분):</label>
            <input type="number" id="exercise" min="0" max="1440" placeholder="예: 30">
        </div>

        <div class="input-group">
            <label for="water">물 섭취량 (리터):</label>
            <input type="number" id="water" min="0" max="10" step="0.1" placeholder="예: 2.0">
        </div>

        <button onclick="calculateScore()">점수 계산하기</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
